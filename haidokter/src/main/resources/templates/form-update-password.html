<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymelaf.org">
<head>
    <title>Update Password</title>
    <object th:include="fragments/fragment :: css" th:remove="tag"></object>
    <object th:include="fragments/fragment :: js" th:remove="tag"></object>
</head>

<body>
<nav th:replace="fragments/fragment :: navbar (current='Update Password')"></nav>
<br>
<div class="row">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header">
                Update Pasword
            </div>
            <div class="card-body">
                <form th:action="@{/user/update-password}" method="POST">
                    <div th:if="${notif}" th:text="${notif}" class="alert alert-danger" role="alert"  >
                    </div>
                    <label>Password Lama</label>
                    <input type="password" name="passwordLama" class="form-control"/>
                    <label>Password Baru</label>
                    <input pattern="^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d]{8,}$" title="Minimum eight characters, at least one letter and one number" type="password" name="passwordBaru" class="form-control">
                    <label>Konfirmasi Password Baru</label>
                    <input pattern="^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d]{8,}$" title="Minimum eight characters, at least one letter and one number" type="password" name="konfirmasi" class="form-control">
                    <br>
                    <button type="submit" class="btn btn-primary">Simpan</button>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
